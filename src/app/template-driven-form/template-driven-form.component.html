<div class="container">
    <h3>Template Driven Form</h3>
    <form #contactForm="ngForm" (submit)="onSubmit(contactForm)">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">
        </p>
        <p>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </p>
        <p>
            <label for="gender">Gender</label>
            <input type="radio" value="male" id="gender" name="gender">Male
            <input type="radio" value="female" id="gender" name="gender">Female
        </p>
        <p>
            <label for="ismarried">Married</label>
            <input type="checkbox" id="isMarried" name="ismarried">
        </p>
        <p>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="" >Select</option>
                <option [ngValue]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
            </select>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</div>
